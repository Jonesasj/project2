<!DOCTYPE html>
<html>
    <head>
        <title>Project2</title>
        <script src='./eventBut.js'></script>
        <script src='./components/pagenumber/pagenumber.js'></script>
        <script src='./components/voicemail/voicemail.js'></script>
        <script src='./components/voicemailList/voicemailList.js'></script>
        <style>
            .wrapper {
                text-align: center;
            }
            button {
                font-size: 20px;

            }
        </style>
    </head>
    <body>
        <h1 align="center">Voicemail</h1>
        <div class="wrapper">
            <button onclick="deleteVoicemails()">Delete</button>
            <button onclick="readVoicemails()">Mark Read</button>
        </div>
        
        <c-voicemaillist pagenumber="1" itemsPerPage="6"></c-voicemaillist>


    </body>
    <script>
        var vmList = document.querySelector('c-voicemaillist');
        eventBus.subscribe('delete', vmList._onDelete);
        eventBus.subscribe('read', vmList._onRead);

        function deleteVoicemails() {
            eventBus.publish('delete');
        }

        function readVoicemails() {
            eventBus.publish('read');
        }
    </script>
</html>
